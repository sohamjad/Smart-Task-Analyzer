<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Task Analyzer</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">

    <h1 class="title">⚡ Smart Task Analyzer</h1>

    <!-- Strategy + Analyze -->
    <div class="top-bar">
      <div>
        <label class="label">Strategy:</label>
        <select id="strategy" class="select">
          <option value="smart_balance">Smart Balance</option>
          <option value="fastest_wins">Fastest Wins</option>
          <option value="high_impact">High Impact</option>
          <option value="deadline_driven">Deadline Driven</option>
        </select>
      </div>

      <button id="analyze" class="btn-primary">Analyze Tasks</button>
    </div>

    <!-- Add Task -->
    <div class="section">
      <h2>Add Task</h2>

      <form id="task-form" class="form-grid">
        <input type="text" id="title" placeholder="Task Title" class="input" required>
        <input type="date" id="due_date" class="input">
        <input type="number" id="estimated_hours" placeholder="Hours" class="input" value="1" min="1">
        <input type="number" id="importance" placeholder="Importance (1–10)" class="input" min="1" max="10" value="5">
        <input type="text" id="dependencies" placeholder="Dependencies (IDs)" class="input">
        <button type="submit" class="btn-secondary">Add</button>
      </form>
    </div>

    <!-- Bulk Input -->
    <div class="section">
      <h3>Or Paste JSON Tasks</h3>
      <textarea id="bulk" class="textarea" placeholder='[{"title":"Bug Fix","due_date":"2025-12-01","estimated_hours":2,"importance":8}]'></textarea>
    </div>

    <!-- Results -->
    <div class="section">
      <h2>Results</h2>
      <div id="results"></div>
    </div>
    <div class="section">
  <h2>Tasks Added</h2>
  <div id="preview"></div>
</div>

    <!-- Suggestions -->
    <div class="section">
      <h2>Top Suggestions</h2>
      <div id="suggestions-list"></div>
    </div>
    <!-- Eisenhower Matrix -->
<div class="section">
  <h2>Eisenhower Matrix</h2>
  <div id="matrix" class="matrix-grid">
    <div class="cell urgent important"><h4>Urgent + Important</h4><div class="cell-list" id="ui"></div></div>
    <div class="cell urgent not-important"><h4>Urgent + Not Important</h4><div class="cell-list" id="uni"></div></div>
    <div class="cell not-urgent important"><h4>Not Urgent + Important</h4><div class="cell-list" id="nui"></div></div>
    <div class="cell not-urgent not-important"><h4>Not Urgent + Not Important</h4><div class="cell-list" id="nuni"></div></div>
  </div>
</div>


  </div>

  <script src="script.js"></script>
</body>
</html>
